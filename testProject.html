<!DOCTYPE html>
<html>
  <head>
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container col-md-5 content">
      <h3 class="text-center">Employee Management System</h3>
      <hr />
      <form id="userDataForm" onsubmit="submitEmployee(event)">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" id="fname" required minlength="2" maxlength="20" />
          </div>
          <div class="form-group col-md-6">
            <label for="name">Last Name:</label>
            <input type="text" class="form-control" id="lname" required minlength="2" maxlength="20" />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" required minlength="2" maxlength="100" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile No.:</label>
          <input type="tel" class="form-control" id="mobile" required maxlength="11" />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="form-group">
          <label for="repassword">Re-enter Password:</label>
          <input type="password" class="form-control" id="repassword" required />
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #4e4e50; border: #4e4e50" >
          Submit
        </button>
      </form>
    </div>
    <div class="container col-md-6 content center">
      <h2 class="text-center">Employee List</h2>
      <table id="userDataTable" class="table mt-4 text-center center table-responsive" >
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Mobile No.</th>
            <th>Date of Birth</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
